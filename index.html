<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="canonical" href="https://www.pinterest.es/" />
    <title>Pinterest Práctica</title>
  </head>
  <body>
    <div class="main">
      <div style="font-size: 25px">Pinterest</div>
      <img
        src="https://res.cloudinary.com/ditkcrwd0/image/upload/v1698663394/Pinterest-practica/580b57fcd9996e24bc43c52e_ek3mil.png"
        alt="logo"
        width="40px"
      />
      <div>
        <div style="font-size: 20px">Info</div>
        <div style="font-size: 20px">Empresa</div>
        <div style="font-size: 20px">Blog</div>
        <section>
          <div class="login-button">
            <button class="login" type="button">
              <div class="login">Iniciar sesión</div>
            </button>
          </div>
          <div class="signup-button">
            <button class="signup" type="button">
              <div class="signup">Registrarse</div>
            </button>
          </div>
        </section>
      </div>
    </div>
    <article>
      <div class="home-main-title">
        <p style="font-size: 40px">Encuentra la próxima</p>
      </div>
      <div class="home-ideas-text">
        <p class="homepage-food" style="font-size: 30px">
          idea para la cena durante la semana
        </p>
        <p class="homepage-decoration" style="font-size: 30px">
          idea de decoración del hogar
        </p>
        <p class="homepage-fashion" style="font-size: 30px">
          modelo para un nuevo look
        </p>
        <p class="homepage-gardening" style="font-size: 30px">
          truco de jardinería
        </p>
      </div>
    </article>
